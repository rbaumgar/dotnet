commands:
- exec:
    commandLine: kill $(pidof dotnet); dotnet build -c $CONFIGURATION $STARTUP_PROJECT
      /p:UseSharedCompilation=false
    component: dotnet
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: build
- exec:
    commandLine: dotnet run -c $CONFIGURATION --no-build --project $STARTUP_PROJECT
      --no-launch-profile
    component: dotnet
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}
  id: run
components:
- container:
    args:
    - tail
    - -f
    - /dev/null
    endpoints:
    - name: https-dotnet80
      protocol: https
      targetPort: 8080
    env:
    - name: CONFIGURATION
      value: Debug
    - name: STARTUP_PROJECT
      value: BlazorApp.csproj
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: ASPNETCORE_URLS
      value: http://*:8080
    image: registry.access.redhat.com/ubi8/dotnet-80:8.0-9
    mountSources: true
  name: dotnet
metadata:
  description: .NET 8.0 application
  displayName: .NET 8.0
  icon: https://github.com/dotnet/brand/raw/main/logo/dotnet-logo.png
  language: .NET
  name: blazorapp
  projectType: dotnet
  tags:
  - .NET
  - .NET 8.0
  version: 1.0.0
schemaVersion: 2.2.2
starterProjects:
- git:
    checkoutFrom:
      remote: origin
      revision: dotnet-8.0
    remotes:
      origin: https://github.com/redhat-developer/s2i-dotnetcore-ex
  name: dotnet80-example
  subDir: app
